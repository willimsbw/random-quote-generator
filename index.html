<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://use.fontawesome.com/1bee95ce63.js"></script>
</head>

<body>
  <!-- start quote holder -->
  <div id="quote-holder" class="container-fluid holder">
    <div class="row">
      <!-- Center column rectangle -->
      <div class="col-xs-12 main">
        <!-- row containing quote text -->
        <div class="row quote" id="quote-text">
        <!-- quote text -->
        Click "New quote" to get a famous quote at random.
        </div> <!-- end quote text row -->
        <!-- row containing author -->
        <div class="row author" id="author-text">
        <!-- author text -->
        </div> <!-- end author text row -->
        <!-- separator row -->
        <div class="row separator"></div>
        <!-- row containing buttons -->
        <div class="row button-row">
          <!-- New quote button -->
          <div class="col-xs-12 col-sm-6 button">
            <button class="btn btn-success btn-block btn-lg quote-button" id="new-quote-button">New quote</button>
          </div> <!-- end new quote button -->
          <!-- tweet button -->
          <div class="col-xs-12 col-sm-6 button">
            <a href="#" target="_blank" class="btn btn-primary btn-block btn-lg" id="tweet-button"><i class="fa fa-twitter fa-lg"></i> Tweet it</a>
          </div> <!-- end tweet button -->
        </div> <!-- end button row -->
      </div> <!-- End center column rectangle -->
    </div> <!-- end quote holder row -->
  </div><!-- end quote holder container -->
  
    <!-- start footer container -->
  <div id="footer-container" class="container-fluid">
    <div class="row footer">
      <div class="col-xs-12 copyright">
        <h4>Willimsbw Â© 2016. All rights Reserved</h4>
      </div> <!-- col -->
      <div class="col-xs-12 social-row"> <!-- row of social link icons -->
        <a class="facebook-icon" href="https://www.facebook.com" data-toggle="tooltip" title="Facebook" target="_blank" data-placement="top"> <!-- facebook icon -->
          <span class="fa-stack fa-2x">
            <i class="fa fa-circle fa-stack-2x backing"></i>
            <i class="fa fa-facebook fa-stack-1x icon"></i>
          </span>
        </a> <!-- facebook icon -->
        <a class="linkedin-icon" href="https://www.linkedin.com" data-toggle="tooltip" title="Linkedin" target="_blank"> <!-- linkedin icon -->
          <span class="fa-stack fa-2x">
            <i class="fa fa-circle fa-stack-2x backing"></i>
            <i class="fa fa-linkedin fa-stack-1x icon"></i>
          </span>
        </a> <!-- linkedin icon -->
        <a class="twitter-icon" href="https://twitter.com/willimsbw" data-toggle="tooltip" title="Twitter" target="_blank"> <!-- twitter icon -->
          <span class="fa-stack fa-2x">
            <i class="fa fa-circle fa-stack-2x backing"></i>
            <i class="fa fa-twitter fa-stack-1x icon"></i>
          </span>
        </a> <!-- twitter icon -->
        <a class="github-icon" href="https://github.com/willimsbw" data-toggle="tooltip" title="Github" target="_blank"> <!-- github icon -->
          <span class="fa-stack fa-2x">
            <i class="fa fa-circle fa-stack-2x backing"></i>
            <i class="fa fa-github fa-stack-1x icon"></i>
          </span>
        </a> <!-- github icon -->
        <a class="free-code-camp-icon" href="https://www.freecodecamp.com/willimsbw" data-toggle="tooltip" title="Free Code Camp" target="_blank"> <!-- free-code-camp icon -->
          <span class="fa-stack fa-2x">
            <i class="fa fa-circle fa-stack-2x backing"></i>
            <i class="fa fa-free-code-camp fa-stack-1x icon"></i>
          </span>
        </a> <!-- free-code-camp icon -->
        <a class="codepen-icon" href="https://codepen.io/willimsbw/" data-toggle="tooltip" title="Codepen" target="_blank"> <!-- codepen icon -->
          <span class="fa-stack fa-2x">
            <i class="fa fa-circle fa-stack-2x backing"></i>
            <i class="fa fa-codepen fa-stack-1x icon"></i>
          </span>
        </a> <!-- codepen icon -->
      </div> <!-- social row -->
    </div> <!-- row -->
  </div> <!-- container -->
  <!-- end footer container -->
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
